<div class="ekart--search--product">
    <input class="ekart-search-product-input" placeholder="Search Products" #searchInput   >
    <button class="btn btn-search" (click)="updateSearchText()" >Search</button>

</div>

<div class="ekart-search-result-for">
    <p *ngIf="searchText!=''"><strong>Search result for: </strong>{{searchText}}</p>
</div>
