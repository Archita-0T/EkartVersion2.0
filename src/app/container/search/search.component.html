<div class="ekart--search--product">
    <input class="ekart-search-product-input" placeholder="Search Products" [(ngModel)]="searchText">
    <button class="btn btn-search" ><i class="fa fa fa-search" aria-hidden="true"></i></button>

</div>

<div class="ekart-search-result-for">
    <p *ngIf="searchText!=''"><strong>Search result for: </strong>{{searchText}}</p>
</div>
